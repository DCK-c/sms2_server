plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'org.subit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    implementation "org.springframework.boot:spring-boot-starter-json"

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    //jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'

    //Lombok auto generate setter getter
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Sa-Token,  Docï¼šhttps://sa-token.cc
    implementation 'cn.dev33:sa-token-spring-boot-starter:1.33.0'
    implementation 'cn.dev33:sa-token-dao-redis:1.33.0'  //Redis support
    implementation 'cn.dev33:sa-token-jwt:1.33.0' //jwt support

    // Mail Service
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.5'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.7.5'

    //redis
    implementation 'org.springframework.boot:spring-boot-starter-redis:1.4.7.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
